<!DOCTYPE html>
<html>
	<head>
		<title>Configurable</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	
	<body>
	
	<div data-role="page" id="main">
	
		<div data-role="header" class="jqm-header">
			<h1>DualTime</h1>
		</div>

		<div data-role="content">
			<div ui-field-contain>
				<div id="change" style="height: 50px; background_color: rgb(255,255,0);">
				<b>Difference with UTC</b>
				</div>
				<fieldset data-role="controlgroup">
					Upper time on Pebble
					<input type="range" name="first_zone" id="first_zone" value="0" min="-12" max="12" step="0.5" data-highlight="true">
					<br>
					Lower time on Pebble
					<input type="range" name="second_zone" id="second_zone" value="0" min="-12" max="12" step="0.5" data-highlight="true">
				</fieldset>
			</div>

			<br/>
			<div ui-field-contain>
				<div class="ui-body ui-body-b">
					<fieldset class="ui-grid-a">
						<div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
						<div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
					</fieldset>
				</div>
			</div>
			

			<br/>
			<div ui-field-contain>
				<b>If you like this watchface, LIKE it, give it a HEART.</b>
				<br>
				<br>
				Latest version 1.0
			</div>

		</div>

		
		<script>
			
			function saveOptions() {
				var options = {}
				options["version"] = "1.0";
				options["first_zone"] = $('#first_zone').val();
				options["second_zone"] = $('#second_zone').val();
				console.log(options);
				return options;
			}

			$().ready(function() {

			$("#b-cancel").click(function() {
					console.log("Cancel");
					document.location = "pebblejs://close";
				});

				$("#b-submit").click(function() {
					console.log("Submit");
					var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
					console.log("Warping to: " + location);
					console.log(location);
					document.location = location;
				});

				
				//Set form values to whatever is passed in.
				var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
				console.log(obj);
				for(key in obj) {
					$("#"+[key]).val(obj[key]);
					if (key === 'first_zone' || key === 'second_zone')
					{
						$("#"+[key]).slider("refresh");
					}
				}

			});

		</script>
  
	</body>
</html>
